plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.nctai_trading"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
    jcenter()
}

dependencies {

    // particle

    implementation 'io.particle:cloudsdk:0.5.1'

    // binance

    implementation 'com.github.binance-exchange:binance-java-api:69f56f5fcf'

    // misc

    implementation 'org.jetbrains:annotations:15.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.2'
    implementation 'androidx.navigation:navigation-ui:2.3.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    configurations {
        all*.exclude group: 'org.glassfish.hk2.external', module:'javax.inject'
    }

    implementation 'com.android.support:support-annotations:28.0.0'

    implementation 'com.android.support:multidex:1.0.3'

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation files('libs/commons-net-3.7.2.jar')
    implementation files('libs/commons-net-3.7.2-sources.jar')
    implementation files('libs/mongo-java-driver-3.4.0-SNAPSHOT.jar')
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'commons-validator:commons-validator:1.7'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    implementation 'commons-codec:commons-codec:20041127.091804'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation "org.igniterealtime.smack:smack-android-extensions:4.1.0"
    implementation "org.igniterealtime.smack:smack-experimental:4.1.0"
    implementation "org.igniterealtime.smack:smack-tcp:4.1.0"
    implementation 'net.sargue:mailgun:1.9.2'

}